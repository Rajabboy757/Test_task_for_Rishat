{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
  </head>
  <body>
{% block content %}

    {% for item in object_list %}

                <h3><b>item name: </b>{{item.name}}</h3>
                <p><b>item price: </b>{% widthratio price 100 1 %}$</p>
                <p><b>item description: </b>{{item.description}}</p>
                <a href="{% url 'item' item.id  %}" class="button">more</a>

        <br />
        <br />
    {% endfor %}

{% endblock content %}
  </body>
</html>
